<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>‚òÄÔ∏èWeather AppüåßÔ∏è</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-7">
                            <input type="search" placeholder="Enter A City..." class="form-control"
                                id="search-text-input" autocomplete="off" />
                        </div>
                        <div class="col" id="searchButton">
                            <input type="submit" value="üîçSearch" id="search-Button" class="w-100" />
                        </div>
                        <div class="col-12" id="locationButton">
                            <input type="submit" value="üìçCurrent Location" id="location-search" class="w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <h5>
                        <ul>
                            <li>Last updated: <span id="date"></span></li>
                        </ul>
                    </h5>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="weather-temperature">
                            <div class="conditionBox">
                                <p id="description"></p>
                                <div class="row">
                                    <div class="col-5">
                                        <img src="" alt="" class="currentEmoji" id="currentEmoji" />
                                    </div>
                                    <div class="col-7">
                                        <div class="mainInfo">
                                            <span class="units">
                                                <strong id="temperature"></strong>
                                                <a href="#" id="celsius-link" class="active">¬∞C</a>|<a href="#"
                                                    id="fahrenhiet-link">¬∞F</a>
                                            </span>
                                            <ul id="feels-like">
                                                <li>Feels like: <span id="feel"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="infoBox">
                            <ul>
                                <li>Visibility: <span id="visibility"></span>%</li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                                <li>Max Temp: <span id="maxTemp"></span> ¬∞C</li>
                                <li>Min Temp: <span id="minTemp"></span> ¬∞C</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row weather-forecast mx-1 mx-sm-0" id="forecast"></div>
            </div>
            <small>
                <a href="https://github.com/EleanorRuse/my-weather-app">Open-source code</a>
                by Eleanor Ruse
            </small>
            <em> Background Image by Dariusz Sankowski </em>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
